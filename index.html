<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi esposa ðŸ’—</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fff5f5;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        
        .video-container {
            width: 90%;
            max-width: 800px;
            position: relative;
            box-shadow: 0 5px 20px rgba(255, 105, 140, 0.3);
            border-radius: 25px;
            overflow: hidden;
        }
        
        #myVideo {
            width: 100%;
            display: none;
            border-radius: 20px;
        }
        
        .card {
            width: 100%;
            padding-bottom: 56.25%;
            background: linear-gradient(135deg, #ffdfeb, #fbc7d4);
            border-radius: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
            box-shadow: 0 8px 25px rgba(255, 105, 140, 0.2);
            transition: all 0.4s ease;
            border: 2px dashed rgba(255, 255, 255, 0.7);
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(255, 105, 140, 0.4);
        }
        
        .card-content {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
        }
        
        .card h2 {
            color: #d23669;
            margin-bottom: 10px;
            font-size: 2.2rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8);
        }
        
        .play-button {
            width: 80px;
            height: 80px;
            background-color: #ff6b81;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 15px auto 0;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(210, 54, 105, 0.4);
            border: 3px solid white;
        }
        
        .play-button:hover {
            background-color: #ff4757;
            transform: scale(1.1);
        }
        
        .play-button::after {
            content: "";
            display: block;
            width: 0;
            height: 0;
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
            border-left: 30px solid white;
            margin-left: 8px;
        }
        
        .hearts {
            position: absolute;
            font-size: 1.8rem;
            color: #ff6b81;
            opacity: 0.7;
        }
        
        .heart1 { top: 15px; left: 20px; animation: float 3s infinite; }
        .heart2 { bottom: 15px; right: 20px; animation: float 4s infinite 0.5s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.2); }
        }
        
        @media (max-width: 600px) {
            .card h2 {
                font-size: 1.8rem;
            }
            
            .play-button {
                width: 65px;
                height: 65px;
            }
            
            .play-button::after {
                border-top: 16px solid transparent;
                border-bottom: 16px solid transparent;
                border-left: 24px solid white;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="myVideo" controls>
            <source src="tu-video.mp4" type="video/mp4">
            Tu navegador no soporta videos HTML5.
        </video>
        
        <div class="card" id="card">
            <div class="hearts heart1">ðŸ’—</div>
            <div class="hearts heart2">ðŸ’—</div>
            <div class="card-content">
                <h2>Para mi esposa ðŸ’—</h2>
                <div class="play-button"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('card').addEventListener('click', function() {
            this.style.display = 'none';
            const video = document.getElementById('myVideo');
            video.style.display = 'block';
            video.play();
        });
    </script>
</body>
</html>
